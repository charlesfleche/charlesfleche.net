<div class="icon-links">
  <a href="https://www.facebook.com/dialog/share?app_id={{ FACEBOOK_APPID }}&display=popup&href={{ SITEURL }}/{{ article.url | urlencode }}"><i class="icon-facebook"></i></a>
  <a href="https://twitter.com/intent/tweet/?{% if article.tweet %}text={{ article.tweet | urlencode }}&{% endif %}url={{ SITEURL }}/{{ article.url | urlencode }}&via={{ TWITTER_USERNAME }}"><i class="icon-twitter"></i></a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ SITEURL }}/{{ article.url | urlencode }}&title={{ article.title | urlencode }}&summary={{ article.abstract | urlencode }}&source={{ LINKEDIN_USERNAME }}"><i class="icon-linkedin"></i></a>
  <a href="http://www.reddit.com/submit?url={{ SITEURL }}/{{ article.url | urlencode }}&title={{ article.abstract | urlencode }}"><i class="icon-reddit-alien"></i></a>
  <a href="http://news.ycombinator.com/submitlink?u={{ SITEURL }}/{{ article.url | urlencode }}&t={{ article.abstract | urlencode }}"><i class="icon-hacker-news"></i></a>
  <a href="mailto:?subject={{ article.title }}&body={{ article.abstract }}: {{ SITEURL }}/{{ article.url }}"><i class="icon-envelope-o"></i></a>
</div>
