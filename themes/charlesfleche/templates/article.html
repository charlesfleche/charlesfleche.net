{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<main>
    <article>
        <header>
            <h1>{{ article.title }}</h1>
            <section>
            {% include 'article_infos.html' %}

            <ul>
                <li>
                    <a href="https://www.facebook.com/dialog/share?app_id={{ FACEBOOK_APPID }}&display=popup&href={{ SITEURL }}/{{ article.url | urlencode }}">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/intent/tweet/?{% if article.tweet %}text={{ article.tweet | urlencode }}&{% endif %}url={{ SITEURL }}/{{ article.url | urlencode }}&via={{ TWITTER_USERNAME }}">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ SITEURL }}/{{ article.url | urlencode }}&title={{ article.title | urlencode }}&summary={{ article.abstract | urlencode }}&source={{ LINKEDIN_USERNAME }}">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="http://www.reddit.com/submit?url={{ SITEURL }}/{{ article.url | urlencode }}&title={{ article.abstract | urlencode }}">
                        <i class="fa fa-reddit"></i>
                    </a>
                </li>
                <li>
                    <a href="http://news.ycombinator.com/submitlink?u={{ SITEURL }}/{{ article.url | urlencode }}&t={{ article.abstract | urlencode }}">
                        <i class="fa fa-hacker-news"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-link"></i>
                    </a>
                </li>
            </ul>
        </section>
            {% if article.headerimage %}
            <img src="{{ SITEURL }}{{ article.headerimage }}"</img>
            {% endif %}
        </header>

        <section>
            {{ article.content }}
        </section>
    </article>
</main>
{% endblock %}
