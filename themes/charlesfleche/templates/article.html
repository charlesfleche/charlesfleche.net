{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<main>
    <article>
        <header>
            <h1>
                <a href="{{ SITEURL }}/{{ article.url }}"
                   rel="bookmark"
                   title="Permalink to {{ article.title|striptags }}">
                   {{ article.title }}
                </a>
            </h1>
            {% include 'article_infos.html' %}
        </header>

        <section>
            {{ article.content }}
        </section>
    </article>
</main>
{% endblock %}
