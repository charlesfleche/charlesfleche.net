{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<main>
    <article>
        <header>
            <h1>{{ article.title }}</h1>
            <section>
                {% include 'article_infos.html' %}
                {% include 'article_socialbar.html' %}
            </section>
            {% if article.headerimage %}
            <img src="{{ SITEURL }}{{ article.headerimage }}"</img>
            {% endif %}
        </header>

        <section>
            {{ article.content }}
        </section>
    </article>
</main>
{% endblock %}
